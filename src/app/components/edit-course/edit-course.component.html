<div class="edit-course-container">
    <h2>עריכת הקורס</h2>
    <form [formGroup]="courseForm" (ngSubmit)="saveEditCourse()">
      
      <!-- שם הקורס -->
      <mat-form-field appearance="fill">
        <mat-label>שם הקורס</mat-label>
        <input matInput formControlName="courseName" />
        <mat-icon matSuffix>book</mat-icon>
        <mat-error *ngIf="courseForm.controls['courseName'].invalid && courseForm.controls['courseName'].touched">
          יש למלא שדה זה
        </mat-error>
      </mat-form-field>
  
      <!-- קטגוריה -->
      <mat-form-field appearance="fill">
        <mat-label>קטגוריה</mat-label>
        <mat-select formControlName="categoryId">
          <mat-option *ngFor="let category of category" [value]="category.categoryId">
            {{ category.name }}
          </mat-option>
        </mat-select>
        <mat-icon matSuffix>category</mat-icon>
        <mat-error *ngIf="courseForm.controls['categoryId'].invalid && courseForm.controls['categoryId'].touched">
          יש לבחור קטגוריה
        </mat-error>
      </mat-form-field>
  
      <!-- מספר שיעורים -->
      <mat-form-field appearance="fill">
        <mat-label>מספר שיעורים</mat-label>
        <input matInput type="number" formControlName="numberOfLessons" />
        <mat-icon matSuffix>list</mat-icon>
        <mat-error *ngIf="courseForm.controls['numberOfLessons'].invalid && courseForm.controls['numberOfLessons'].touched">
          יש למלא שדה זה
        </mat-error>
      </mat-form-field>
  
      <!-- תאריך התחלה -->
      <mat-form-field appearance="fill">
        <mat-label>תאריך התחלה</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="startDate" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-icon matSuffix>calendar_today</mat-icon>
        <mat-error *ngIf="courseForm.controls['startDate'].invalid && courseForm.controls['startDate'].touched">
          יש למלא שדה זה
        </mat-error>
      </mat-form-field>
  
      <!-- סיליבוס -->
      <mat-form-field appearance="fill">
        <mat-label>סיליבוס</mat-label>
        <div formArrayName="syllabus">
          <div *ngFor="let item of syllabus.controls; let i = index">
            <mat-form-field appearance="fill">
              <input matInput [formControlName]="i" placeholder="סילבוס"/>
              <button mat-icon-button type="button" (click)="removeSyllabus(i)">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <button mat-raised-button color="primary" type="button" (click)="addSyllabus()">הוסף סילבוס</button>
        </div>
      </mat-form-field>
      
  
      <!-- צורת למידה -->
      <mat-form-field appearance="fill">
        <mat-label>צורת למידה</mat-label>
        <mat-select formControlName="learningMode">
          <mat-option [value]="1">פרונטלי</mat-option>
          <mat-option [value]="2">זום</mat-option>
        </mat-select>
        <mat-icon matSuffix>school</mat-icon>
        <mat-error *ngIf="courseForm.controls['learningMode'].invalid && courseForm.controls['learningMode'].touched">
          יש לבחור צורת למידה
        </mat-error>
      </mat-form-field>
  
      <!-- קוד מורה -->
      <mat-form-field appearance="fill">
        <mat-label>קוד מורה</mat-label>
        <input matInput type="number" formControlName="lecturerId" />
        <mat-icon matSuffix>person</mat-icon>
        <mat-error *ngIf="courseForm.controls['lecturerId'].invalid && courseForm.controls['lecturerId'].touched">
          יש למלא שדה זה
        </mat-error>
      </mat-form-field>
  
      <!-- קישור לתמונה -->
      <mat-form-field appearance="fill">
        <mat-label>קישור לתמונה</mat-label>
        <input matInput formControlName="imagePath" />
        <mat-icon matSuffix>image</mat-icon>
      </mat-form-field>
      <!-- <button type="submit" (click)="saveEditCourse()" [disabled]="!courseForm.valid">עדכון</button> -->
      <button mat-raised-button color="primary" type="submit" (click)="cancel()" [disabled]="!courseForm.valid">ביטול</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!courseForm.valid">שמור</button>
    </form>
  </div>
