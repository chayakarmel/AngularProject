<div class="allContainer">
<div class="mean">
  <mat-form-field class="custom-form-field">
    <mat-label>סנן לפי שם</mat-label>
    <input (input)="onInputChange($event)" matInput>
  </mat-form-field>

  

<div class="filter-container">
  <label for="category">קטגוריה:</label>
  <select id="category" (change)="onCategoryChange($event)" class="custom-select">
    <option value="">בחר קטגוריה</option>
    <option *ngFor="let item of category" [value]="item.categoryId">{{item.name}}</option>
  </select>

  <label for="learningMode">אופן למידה:</label>
  <select id="learningMode" (change)="onLearningModeChange($event)" class="custom-select">
    <option value="">בחר אופן למידה</option>
    <option value="1">פרונטלי</option>
    <option value="2">זום</option>
  </select>
</div>

<div class="allCours" *ngIf="filteredCourses && filteredCourses.length > 0; else noCourses">
  <div class="grid-item" *ngFor="let item of filteredCourses">
   <a routerLink="/oneCourse/{{item.courseId}}"><app-course-details [oneCourse]="item"></app-course-details></a>
  </div>
</div>

<ng-template #noCourses>
  <p>לא נמצאו קורסים התואמים לחיפוש שלך.</p>
</ng-template>
