  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-icon>{{ oneCourse.modeId | getMode }}</mat-icon>
      <mat-card-title>{{oneCourse.courseName}}</mat-card-title>
      <mat-card-subtitle>{{oneCourse.categoryId}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="oneCourse.imagePath" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{oneCourse.syllabus}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button (click)="update()" mat-button>עדכון פרטים</button>
    </mat-card-actions>
  </mat-card>
